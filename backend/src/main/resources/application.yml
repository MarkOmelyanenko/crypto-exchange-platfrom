server:
  port: 8080

spring:
  profiles:
    active: dev

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME:${POSTGRES_USER}}
    password: ${SPRING_DATASOURCE_PASSWORD:${POSTGRES_PASSWORD}}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Flyway manages schema, Hibernate only validates
    open-in-view: false
    # Disable JPA schema initialization - Flyway handles it
    defer-datasource-initialization: false

  # Flyway configuration
  # Flyway runs automatically before JPA initialization in Spring Boot
  flyway:
    enabled: true
    baseline-on-migrate: true  # Allows Flyway to work with existing schemas
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true
    out-of-order: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:}
    consumer:
      group-id: crypto-exchange-sim
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "com.cryptoexchange.backend.domain.event"
    producer:
      properties:
        linger.ms: 5

# Application-specific Kafka configuration
app:
  kafka:
    topics:
      orders: orders
      trades: trades
      orders-dlt: orders.DLT
      trades-dlt: trades.DLT
      market-ticks: market.ticks
      market-trades: market.trades
  
  redis:
    cache:
      ttl:
        default: 30s
        markets: 60s
        ticker: 5s
        orderBook: 2s
        portfolio: 10s
        recentTrades: 5s
  
  ratelimit:
    enabled: true
    policies:
      # Rate limits for critical endpoints
      orders:
        limit: ${RATE_LIMIT_ORDERS:30}
        window: ${RATE_LIMIT_ORDERS_WINDOW:60s}
        key-by: user  # 'user' or 'ip'
      wallet-deposit:
        limit: ${RATE_LIMIT_WALLET_DEPOSIT:10}
        window: ${RATE_LIMIT_WALLET_DEPOSIT_WINDOW:60s}
        key-by: user
      wallet-withdraw:
        limit: ${RATE_LIMIT_WALLET_WITHDRAW:5}
        window: ${RATE_LIMIT_WALLET_WITHDRAW_WINDOW:60s}
        key-by: user
  
  price-fetcher:
    symbols: ${PRICE_FETCHER_SYMBOLS:BTC,ETH,SOL}
    interval-ms: ${PRICE_FETCHER_INTERVAL_MS:30000}

  simulator:
    enabled: ${SIMULATOR_ENABLED:false}
    tick-interval-ms: ${SIMULATOR_TICK_INTERVAL_MS:1000}
    seed: ${SIMULATOR_SEED:42}
    markets: ${SIMULATOR_MARKETS:BTC-USDT,ETH-USDT}
    spread-bps: ${SIMULATOR_SPREAD_BPS:8}
    avg-trades-per-tick: ${SIMULATOR_AVG_TRADES_PER_TICK:2}
    min-qty: ${SIMULATOR_MIN_QTY:0.001}
    max-qty: ${SIMULATOR_MAX_QTY:1.0}
    persist-every-n-ticks: ${SIMULATOR_PERSIST_EVERY_N_TICKS:1}
    auto-start: ${SIMULATOR_AUTO_START:true}
    redis:
      ticker-ttl: ${SIMULATOR_REDIS_TICKER_TTL:60}
      trades-ttl: ${SIMULATOR_REDIS_TRADES_TTL:60}
      max-recent-trades: ${SIMULATOR_REDIS_MAX_RECENT_TRADES:50}
    # Per-market initial prices (optional, defaults provided)
    # initial-prices:
    #   BTC-USDT: 65000
    #   ETH-USDT: 3500
    # Per-market volatility (optional, default 0.012 = 1.2%)
    # volatility:
    #   BTC-USDT: 0.012
    #   ETH-USDT: 0.015

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never  # Override in dev profile for detailed health info
      show-components: always
  health:
    # Enable health indicators for external services
    redis:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: false  # Disable if not needed
    ping:
      enabled: false

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    try-it-out-enabled: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# JWT configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-this-in-production-minimum-32-characters}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 hours in milliseconds
