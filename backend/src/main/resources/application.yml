server:
  port: 8080

spring:
  profiles:
    active: dev

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME:${POSTGRES_USER}}
    password: ${SPRING_DATASOURCE_PASSWORD:${POSTGRES_PASSWORD}}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Flyway manages schema, Hibernate only validates
    open-in-view: false
    # Disable JPA schema initialization - Flyway handles it
    defer-datasource-initialization: false

  # Flyway configuration
  # Flyway runs automatically before JPA initialization in Spring Boot
  flyway:
    enabled: true
    baseline-on-migrate: true  # Allows Flyway to work with existing schemas
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true
    out-of-order: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: crypto-exchange-sim
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "com.cryptoexchange.backend.domain.event"
    producer:
      properties:
        linger.ms: 5

# Application-specific Kafka configuration
app:
  kafka:
    topics:
      orders: orders
      trades: trades
      orders-dlt: orders.DLT
      trades-dlt: trades.DLT
  
  redis:
    cache:
      ttl:
        default: 30s
        markets: 60s
        ticker: 5s
        orderBook: 2s
        portfolio: 10s
        recentTrades: 5s
  
  ratelimit:
    enabled: true
    policies:
      # Rate limits for critical endpoints
      orders:
        limit: ${RATE_LIMIT_ORDERS:30}
        window: ${RATE_LIMIT_ORDERS_WINDOW:60s}
        key-by: user  # 'user' or 'ip'
      wallet-deposit:
        limit: ${RATE_LIMIT_WALLET_DEPOSIT:10}
        window: ${RATE_LIMIT_WALLET_DEPOSIT_WINDOW:60s}
        key-by: user
      wallet-withdraw:
        limit: ${RATE_LIMIT_WALLET_WITHDRAW:5}
        window: ${RATE_LIMIT_WALLET_WITHDRAW_WINDOW:60s}
        key-by: user

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never  # Override in dev profile for detailed health info
      show-components: always
  health:
    # Enable health indicators for external services
    redis:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: false  # Disable if not needed
    ping:
      enabled: false

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    try-it-out-enabled: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
