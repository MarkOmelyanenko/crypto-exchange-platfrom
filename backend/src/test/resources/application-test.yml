# Test profile configuration
# Uses H2 in-memory database for fast, isolated tests
# Redis and Kafka are excluded by default - tests can mock them as needed

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
    hikari:
      connection-timeout: 5000
      maximum-pool-size: 5
      minimum-idle: 1
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        hbm2ddl.auto: create-drop
        hbm2ddl.create_namespaces: false
        globally_quoted_identifiers: true
        hbm2ddl.import_files: ""
    defer-datasource-initialization: false
  
  # Exclude Redis and Kafka auto-configuration by default
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  
  # Disable Flyway by default - H2 will create schema from entities
  flyway:
    enabled: false

# Disable health checks during tests to speed up startup
management:
  health:
    redis:
      enabled: false
    kafka:
      enabled: false

# Kafka placeholder (tests that need it can override)
KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
