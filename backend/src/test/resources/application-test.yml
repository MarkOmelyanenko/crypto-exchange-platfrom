# Test profile configuration
# Used during Maven test execution
# Services are started via docker-compose before tests run
# Uses environment variables so it works both locally and in CI

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/${POSTGRES_DB:-crypto_exchange_test}?connectTimeout=30&socketTimeout=60}
    username: ${SPRING_DATASOURCE_USERNAME:${POSTGRES_USER:-postgres}}
    password: ${SPRING_DATASOURCE_PASSWORD:${POSTGRES_PASSWORD:-postgres}}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 60000  # 60 seconds - increased for CI environments
      maximum-pool-size: 5
      minimum-idle: 1
      initialization-fail-timeout: -1  # Don't fail on initialization timeout
      leak-detection-threshold: 60000  # Detect connection leaks
  
  jpa:
    hibernate:
      ddl-auto: validate
    # Explicitly set dialect to avoid connection issues during test initialization
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    # Ensure JPA waits for Flyway to complete
    defer-datasource-initialization: false
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6381}
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
  
  # Ensure Flyway runs migrations in tests before Hibernate validation
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true

# Disable health checks during tests to speed up startup
management:
  health:
    redis:
      enabled: false
    kafka:
      enabled: false
